<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This 1.</p> 
  <p>The 2.</p>
  <p>3.</p>
  <div class="row">
    <div class="col-sm-3" style="background-color:lavender;">1</div>
    <div class="col-sm-3" style="background-color:lavenderblush;">2</div>
    <div class="col-sm-3" style="background-color:lavender;">3</div>
  </div>
    <button type="button" class="btn btn-primary">Done?</button>
  <div class="alert alert-success">
    <strong>Success!</strong> 
  </div>
</div>

<div class="container-fluid">
  <h2>Pemahaman Bar</h2>
    <div class="progress">
    <div class="progress-bar" style="width:57%"></div>
  </div>
</div>

</body>
</html>
